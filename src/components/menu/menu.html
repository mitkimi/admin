<div class="menu">
  <el-menu
    :defaultActive="defaultIndex"
    class="el-menu-vertical"
    @open="handleOpen"
    @close="handleClose"
    background-color="#001529"
    text-color="#fff"
    active-text-color="#409EFF"
    unique-opened
    router>
    <div v-for="Alevel,index in menu" :key="index" v-if="Alevel.showInMenu">
      <el-menu-item :index="index" v-if="!Alevel.children || Alevel.children.length <= 0">
        <i :class='Alevel.icon'></i>
        <span>{{Alevel.label}}</span>
      </el-menu-item>
      <el-submenu :index="index" v-if="testAuth(Alevel.auth) && Alevel.children && Alevel.children.length > 0">
        <template slot="title">
          <i :class='Alevel.icon'></i>
          <span>{{Alevel.label}}</span>
        </template>
        <el-menu-item-group>
          <el-menu-item v-for="Blevel,index in Alevel.children" :key="index" :index="Blevel.path" v-if="testAuth(Blevel.auth)">{{Blevel.label}}</el-menu-item>
        </el-menu-item-group>
      </el-submenu>
    </div>
  </el-menu>
</div>
